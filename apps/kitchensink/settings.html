<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@appwrite/kitchensink - user demo</title>
  </head>

  <body>
    <main class="grid-with-side" id="main">
      {{> topNav}} {{> sideNav}}
      <section class="main-content">
        <div class="top-cover">
          <div class="container">
            <div class="u-flex u-cross-center u-gap-16 u-margin-block-start-20">
              <h1 class="heading-level-4">Overview</h1>
            </div>
            <div class="tabs">
              <button
                class="tabs-button-scroll is-start"
                aria-label="Show items in start side"
              >
                <span class="icon-cheveron-left" aria-hidden="true"></span>
              </button>
              <button
                class="tabs-button-scroll is-end"
                aria-label="Show items in end side"
              >
                <span class="icon-cheveron-right" aria-hidden="true"></span>
              </button>
              <ul class="tabs-list">
                <li class="tabs-item">
                  <a class="tabs-button is-selected" href="">
                    <span class="text">Overview</span>
                  </a>
                </li>
                <li class="tabs-item">
                  <a class="tabs-button" href="">
                    <span class="text">Sessions</span>
                  </a>
                </li>
                <li class="tabs-item">
                  <a class="tabs-button" href="">
                    <span class="text">Activity</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="inner-grid">
            <div class="inner-grid-side">
              <article class="card">
                <form class="form">
                  <ul class="form-list">
                    <li class="form-item">
                      <label class="label" for="url">url</label>
                      <div class="input-text-wrapper">
                        <input
                          id="url"
                          placeholder=""
                          required=""
                          autocomplete="true"
                          type="text"
                          class="input-text"
                          value="https://appwrite.io/"
                        />
                      </div>
                    </li>
                    <li class="form-item">
                      <label class="label" for="created_at">created_at</label>
                      <div class="input-text-wrapper">
                        <input
                          id="created_at"
                          placeholder=""
                          required=""
                          minlength="-9223372036854776000"
                          maxlength="9223372036854776000"
                          type="number"
                          class="input-text"
                          value="1589788800"
                        />
                      </div>
                    </li>
                    <li class="form-item">
                      <label class="label" for="title">title</label>
                      <div class="input-text-wrapper">
                        <input
                          id="title"
                          placeholder=""
                          required=""
                          maxlength="255"
                          autocomplete="true"
                          type="text"
                          class="input-text"
                          value="Appwrite is cool"
                        />
                      </div>
                    </li>
                    <ul class="collapsible">
                      <li class="collapsible-item">
                        <details class="collapsible-wrapper">
                          <summary class="collapsible-button">
                            <span class="text">Permissions</span>
                            <span class="collapsible-button-optional"></span>
                            <div class="icon">
                              <span class="icon-plus" aria-hidden="true"></span>
                              <span
                                class="icon-minus"
                                aria-hidden="true"
                              ></span>
                            </div>
                          </summary>
                          <p class="collapsible-content">
                            <li class="form-item">
                              <label class="label" for="read"
                                >Read Permissions</label
                              >
                              <div class="input-text-wrapper">
                                <div class="tags-input">
                                  <div class="tags">
                                    <ul class="tags-list"></ul>
                                  </div>
                                  <input
                                    type="text"
                                    class="tags-input-text"
                                    id="read"
                                    placeholder="User ID, Team ID or Role"
                                  />
                                </div>
                              </div>
                              <p class="helper u-margin-block-start-12">
                                Add 'role:all' for wildcard access
                              </p>
                            </li>
                            <li class="form-item">
                              <label class="label" for="write"
                                >Write Permissions</label
                              >
                              <div class="input-text-wrapper">
                                <div class="tags-input">
                                  <div class="tags">
                                    <ul class="tags-list"></ul>
                                  </div>
                                  <input
                                    type="text"
                                    class="tags-input-text"
                                    id="write"
                                    placeholder="User ID, Team ID or Role"
                                  />
                                </div>
                              </div>
                              <p class="helper u-margin-block-start-12">
                                Add 'role:all' for wildcard access
                              </p>
                            </li>
                          </p>
                        </details>
                      </li>
                    </ul>
                    <button class="button" type="submit">Update</button>
                  </ul>
                </form>
              </article>
            </div>
            <aside class="inner-grid-side" id="settings-aside">
              <label class="label" for="">Document ID</label>
              <div class="input-text-wrapper is-with-end-button">
                <input
                  type="text"
                  class="input-text is-read-only"
                  value="625e673804cf0561b685"
                />
                <button
                  type="button"
                  class="input-button"
                  aria-label="Click to copy."
                >
                  <span class="icon-duplicate" aria-hidden="true"></span>
                </button>
              </div>
              <label for="">Collection ID</label>
              <div class="input-text-wrapper is-with-end-button">
                <input
                  type="text"
                  class="input-text is-read-only"
                  value="3324s625e673804sdascf0561b685"
                />
                <button
                  type="button"
                  class="input-button"
                  aria-label="Click to copy."
                >
                  <span class="icon-duplicate" aria-hidden="true"></span>
                </button>
              </div>
              <div class="list">
                <div class="list-item">
                  <span
                    class="icon-arrow-circle-right"
                    aria-hidden="true"
                  ></span>
                  <a href="#" class="link"
                    ><span class="text">View as JSON</span></a
                  >
                </div>
              </div>
              <button class="button is-danger">
                <span class="text">Delete Document</span>
              </button>
            </aside>
          </div>
        </div>
      </section>
      <footer class="main-footer"></footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
