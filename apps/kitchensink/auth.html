<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@appwrite/kitchensink - user demo</title>
  </head>

  <body>
    <main class="grid-with-side" id="main">
      {{> topNav}} {{> sideNav}}
      <section class="main-content">
        <div class="top-cover">
          <div class="container">
            <h1 class="heading-level-2">Users</h1>
            <div class="tabs">
              <ul class="tabs-list scroll-shadow-horizontal">
                <li class="tabs-item">
                  <a class="tabs-button" href="#"
                    ><span class="text">Users</span></a
                  >
                </li>
                <li class="tabs-item">
                  <a class="tabs-button" href="#"
                    ><span class="text">Teams</span></a
                  >
                </li>
                <li class="tabs-item">
                  <a class="tabs-button is-selected" href="#"
                    ><span class="text">Authentication</span></a
                  >
                </li>
                <li class="tabs-item">
                  <a class="tabs-button" href="#"
                    ><span class="text">Usage</span></a
                  >
                </li>
                <li class="tabs-item">
                  <a class="tabs-button" href="#"
                    ><span class="text">Security</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div style="">
          <div class="container">
            <article class="card common-section">
              <div>
                <h2 class="heading-level-6">Auth Methods</h2>
                <p>Enable the auth methods you wish to use.</p>
              </div>
              <ul class="">
                <li class="form-item">
                  <label class="label" for="email-password">Password</label>
                  <div class="input-text-wrapper">
                    <input
                      label="Password"
                      id="email-password"
                      type="checkbox"
                      class="switch"
                      role="switch"
                    />
                  </div>
                </li>
                <li class="form-item">
                  <label class="label" for="magic-url">Magic URL</label>
                  <div class="input-text-wrapper">
                    <input
                      label="Magic URL"
                      id="magic-url"
                      type="checkbox"
                      class="switch"
                      role="switch"
                    />
                  </div>
                </li>
                <li class="form-item">
                  <label class="label" for="anonymous">Anonymous</label>
                  <div class="input-text-wrapper">
                    <input
                      label="Anonymous"
                      id="anonymous"
                      type="checkbox"
                      class="switch"
                      role="switch"
                    />
                  </div>
                </li>
                <li class="form-item">
                  <label class="label" for="invites">Invites</label>
                  <div class="input-text-wrapper">
                    <input
                      label="Invites"
                      id="invites"
                      type="checkbox"
                      class="switch"
                      role="switch"
                    />
                  </div>
                </li>
                <li class="form-item">
                  <label class="label" for="jwt">JWT</label>
                  <div class="input-text-wrapper">
                    <input
                      label="JWT"
                      id="jwt"
                      type="checkbox"
                      class="switch"
                      role="switch"
                    />
                  </div>
                </li>
                <li class="form-item">
                  <label class="label" for="Phone">Phone</label>
                  <div class="input-text-wrapper"><span>(soon)</span></div>
                </li>
              </ul>
            </article>
            <h2 class="heading-level-6 common-section">OAuth2 Providers</h2>
            <ul class="grid-box common-section">
              <button class="card u-flex u-flex-vertical u-cross-center">

                    height="50"
